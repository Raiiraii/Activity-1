    <h1> Activity 1- Odd or Even</h1>

    <p id=demo></p>

<script>
    let number = 5;

    if(number % 2 == 0) {
    document.write("Your Number is EVEN ");
    }


    else {
    document.write("Your Number is ODD ");
}
   


</script>
